  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - text: |-
        OpenShift does not utilize or have access to media such as optical
        drives, USB devices, etc. Therefore, this control is not applicable to
        Openshift.

